<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - MIS Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 0.7rem 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            background: #0046ff;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0033cc;
        }

        .footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .footer a {
            text-decoration: none;
            color: #0046ff;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>Sign Up</h2>
    <form action="/api/register" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />

        <select name="role" required>
            <option value="">Select Role</option>
            <option value="STUDENT">Student</option>
            <option value="ADMIN">Admin</option>
        </select>

        <button type="submit">Create Account</button>
    </form>
    <div class="footer">
        Already have an account? <a href="login.html">Log in</a>
    </div>
</div>
</body>
</html>
