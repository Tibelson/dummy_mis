<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - MIS Web</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Login Test
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Testing the login functionality
                </p>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-4">Test Credentials:</h3>
                <div class="space-y-2 text-sm">
                    <p><strong>Admin:</strong> admin / admin123</p>
                    <p><strong>Student:</strong> STU001 / STU001</p>
                    <p><strong>Lecturer:</strong> john.doe@test.com / EMP001</p>
                </div>
            </div>

            <form class="mt-8 space-y-6" id="loginForm">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only">Username</label>
                        <input id="username" name="username" type="text" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="Username">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="Password">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Test Login
                    </button>
                </div>
            </form>

            <div id="result" class="hidden p-4 rounded-lg"></div>
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const resultDiv = document.getElementById('result');
            
            // Clear previous messages
            errorDiv.classList.add('hidden');
            resultDiv.classList.add('hidden');
            
            try {
                console.log('Attempting login with:', { username, password });
                const response = await api.login({ username, password });
                
                console.log('Login response:', response);
                
                // Show success result
                resultDiv.innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 p-4 rounded">
                        <h4 class="font-bold">Login Successful!</h4>
                        <p><strong>Role:</strong> ${response.userDetails.role}</p>
                        <p><strong>Username:</strong> ${response.userDetails.username}</p>
                        <p><strong>Token:</strong> ${response.token.substring(0, 20)}...</p>
                        <p><strong>Message:</strong> ${response.message}</p>
                    </div>
                `;
                resultDiv.classList.remove('hidden');
                
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Login failed. Please check your credentials.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
