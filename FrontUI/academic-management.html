<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Management - MIS Web</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles-modern.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-cyan-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold text-gray-900">Academic Management</h1>
                    <span id="userRole" class="px-3 py-1 bg-indigo-100 text-indigo-800 rounded-full text-sm font-medium"></span>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="goBack()" class="btn-glass text-gray-700 hover:text-indigo-600">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                    </button>
                    <button onclick="logout()" class="btn-glass text-red-600 hover:text-red-700">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Dashboard Stats -->
        <div id="dashboardStats" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <!-- Stats cards will be populated here -->
        </div>

        <!-- Tab Navigation -->
        <div class="bg-white/80 backdrop-blur-md rounded-2xl shadow-lg border border-gray-200 mb-8">
            <div class="border-b border-gray-200">
                <nav class="flex space-x-8 px-6" aria-label="Tabs">
                    <button onclick="switchTab('enrollments')" class="tab-button active" data-tab="enrollments">
                        <i class="fas fa-user-graduate mr-2"></i>Enrollments
                    </button>
                    <button onclick="switchTab('grades')" class="tab-button" data-tab="grades">
                        <i class="fas fa-graduation-cap mr-2"></i>Grade Management
                    </button>
                    <button onclick="switchTab('assignments')" class="tab-button" data-tab="assignments">
                        <i class="fas fa-chalkboard-teacher mr-2"></i>Course Assignments
                    </button>
                    <button onclick="switchTab('management')" class="tab-button" data-tab="management" id="adminTab" style="display: none;">
                        <i class="fas fa-cogs mr-2"></i>Admin Management
                    </button>
                    <button onclick="switchTab('logs')" class="tab-button" data-tab="logs" id="logsTab" style="display: none;">
                        <i class="fas fa-history mr-2"></i>System Logs
                    </button>
                    <button onclick="switchTab('profile')" class="tab-button" data-tab="profile">
                        <i class="fas fa-user mr-2"></i>Profile
                    </button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div class="p-6">
                <!-- Enrollments Tab -->
                <div id="enrollments-tab" class="tab-content">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Student Enrollments</h2>
                        <button onclick="showEnrollModal()" class="btn-glass bg-indigo-600 text-white hover:bg-indigo-700">
                            <i class="fas fa-plus mr-2"></i>Enroll Student
                        </button>
                    </div>
                    <div id="enrollmentsList" class="space-y-4">
                        <!-- Enrollments will be populated here -->
                    </div>
                </div>

                <!-- Grades Tab -->
                <div id="grades-tab" class="tab-content hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Grade Management</h2>
                        <div class="flex space-x-3">
                            <select id="courseFilter" class="form-select rounded-lg border-gray-300">
                                <option value="">All Courses</option>
                            </select>
                            <button onclick="refreshGrades()" class="btn-glass">
                                <i class="fas fa-rotate-right mr-2"></i>Refresh
                            </button>
                        </div>
                    </div>
                    <div id="gradesList" class="space-y-4">
                        <!-- Grades will be populated here -->
                    </div>
                </div>

                <!-- Course Assignments Tab -->
                <div id="assignments-tab" class="tab-content hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Course Assignments</h2>
                        <button onclick="showAssignModal()" class="btn-glass bg-green-600 text-white hover:bg-green-700">
                            <i class="fas fa-link mr-2"></i>Assign Lecturer
                        </button>
                    </div>
                    <div id="assignmentsList" class="space-y-4">
                        <!-- Course assignments will be populated here -->
                    </div>
                </div>

                <!-- Admin Management Tab -->
                <div id="management-tab" class="tab-content hidden">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Student Management -->
                        <div class="bg-white rounded-xl p-6 shadow-md border border-gray-200">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">
                                <i class="fas fa-users text-blue-600 mr-2"></i>Student Management
                            </h3>
                            <div class="space-y-3">
                                <button onclick="showCreateStudentModal()" class="w-full btn-glass bg-blue-600 text-white hover:bg-blue-700">
                                    <i class="fas fa-user-plus mr-2"></i>Add Student
                                </button>
                                <button onclick="loadStudents()" class="w-full btn-glass">
                                    <i class="fas fa-list mr-2"></i>View All Students
                                </button>
                            </div>
                        </div>

                        <!-- Course Management -->
                        <div class="bg-white rounded-xl p-6 shadow-md border border-gray-200">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">
                                <i class="fas fa-book text-green-600 mr-2"></i>Course Management
                            </h3>
                            <div class="space-y-3">
                                <button onclick="showCreateCourseModal()" class="w-full btn-glass bg-green-600 text-white hover:bg-green-700">
                                    <i class="fas fa-plus mr-2"></i>Add Course
                                </button>
                                <button onclick="loadCourses()" class="w-full btn-glass">
                                    <i class="fas fa-list mr-2"></i>View All Courses
                                </button>
                            </div>
                        </div>

                        <!-- Lecturer Management -->
                        <div class="bg-white rounded-xl p-6 shadow-md border border-gray-200">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">
                                <i class="fas fa-chalkboard-teacher text-purple-600 mr-2"></i>Lecturer Management
                            </h3>
                            <div class="space-y-3">
                                <button onclick="showCreateLecturerModal()" class="w-full btn-glass bg-purple-600 text-white hover:bg-purple-700">
                                    <i class="fas fa-user-tie mr-2"></i>Add Lecturer
                                </button>
                                <button onclick="loadLecturers()" class="w-full btn-glass">
                                    <i class="fas fa-list mr-2"></i>View All Lecturers
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- System Logs Tab -->
                <div id="logs-tab" class="tab-content hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">System Activity Log</h2>
                        <button onclick="refreshLogs()" class="btn-glass bg-blue-600 text-white hover:bg-blue-700">
                            <i class="fas fa-refresh mr-2"></i>Refresh
                        </button>
                    </div>
                    <div id="systemLogs" class="space-y-4">
                        <!-- System logs will be populated here -->
                    </div>
                </div>

                <!-- Profile Tab -->
                <div id="profile-tab" class="tab-content hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Profile Management</h2>
                        <button onclick="editProfile()" class="btn-glass bg-green-600 text-white hover:bg-green-700">
                            <i class="fas fa-edit mr-2"></i>Edit Profile
                        </button>
                    </div>
                    <div id="profileContent" class="bg-white rounded-xl p-6 shadow-md border border-gray-200">
                        <!-- Profile content will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Enroll Student Modal -->
    <div id="enrollModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-lg font-semibold">Enroll Student in Course</h3>
                <button onclick="closeModal('enrollModal')" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="enrollForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Student</label>
                    <select id="enrollStudentSelect" class="form-select w-full rounded-lg border-gray-300" required>
                        <option value="">Select Student</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Course</label>
                    <select id="enrollCourseSelect" class="form-select w-full rounded-lg border-gray-300" required>
                        <option value="">Select Course</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeModal('enrollModal')" class="btn-glass">Cancel</button>
                    <button type="submit" class="btn-glass bg-indigo-600 text-white hover:bg-indigo-700">Enroll Student</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Assign Grade Modal -->
    <div id="gradeModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-lg font-semibold">Assign Grade</h3>
                <button onclick="closeModal('gradeModal')" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="gradeForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Grade</label>
                    <select id="gradeSelect" class="form-select w-full rounded-lg border-gray-300" required>
                        <option value="">Select Grade</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeModal('gradeModal')" class="btn-glass">Cancel</button>
                    <button type="submit" class="btn-glass bg-green-600 text-white hover:bg-green-700">Assign Grade</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Assign Lecturer Modal -->
    <div id="assignModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-lg font-semibold">Assign Lecturer to Course</h3>
                <button onclick="closeModal('assignModal')" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="assignForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Course</label>
                    <select id="assignCourseSelect" class="form-select w-full rounded-lg border-gray-300" required>
                        <option value="">Select Course</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Lecturer</label>
                    <select id="assignLecturerSelect" class="form-select w-full rounded-lg border-gray-300" required>
                        <option value="">Select Lecturer</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeModal('assignModal')" class="btn-glass">Cancel</button>
                    <button type="submit" class="btn-glass bg-green-600 text-white hover:bg-green-700">Assign Lecturer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            <span class="text-gray-700">Loading...</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="api.js"></script>
    <script src="academic-management.js"></script>
</body>
</html>
