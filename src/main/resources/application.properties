# Server Port
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mis_db
spring.datasource.username=postgres
spring.datasource.password=1Hope2recall
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.ug.misweb=DEBUG

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-long-and-secure-in-production
jwt.expiration=86400000

# CORS Configuration (Optional)
spring.web.cors.allowed-origins=http://localhost:3000

# Security Profiles
# Use one of these profiles to control security:
# - Default: Basic security with all requests permitted
# - dev: Development security (no JWT filter)
# - nosecurity: Completely disabled security
# - prod: Full security (uncomment the security lines in SecurityConfig)
